# Hydra config for training
version_base: 1.1

# Data
data:
  use_dataset: true
  data_root: /path/to/preprocessed
  slice_cache_dir: null
  augment: false
  classes: 1

# Training param
training:
  batch_size: 4
  epochs: 50
  lr: 0.001
  weight_decay: 0.01
  grad_accum: 1
  num_workers: 4
  mixed_precision: true
  # Scheduler options
  scheduler:
    name: onecycle
    max_lr: 0.001
    pct_start: 0.1
    anneal_strategy: cos

# LoRA
lora:
  rank: 4
  alpha: 8.0

# Device
device: cuda

# Checkpoint
checkpoint:
  dir: ./checkpoints/medical
  resume: null
  save_every: 1

# Model
model:
  name: slat_mesh
  params:
    resolution: 64
    model_channels: 768
    latent_channels: 8
    num_blocks: 12
    num_heads: 12
    use_fp16: true
    use_checkpoint: false
